<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text converter</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 600;
        }
        #tarea{
            background-color: #153558;
            padding: 10px;
            /* box-shadow: 0 0 10px #719ECE; */
            /* border-color: #719ECE; */
        }
        textarea:focus { 
            outline: none;
            border: none;
        }
        .textconverter{
            width: 75%;
            border: 8px solid rgb(4, 33, 60);
            margin: 0 auto;
            /* background-color: rgb(20, 63, 106); */
            background-color: #81868c;
        }
        div[class*="box"]{
            border: 8px solid rgb(6, 36, 65);
            width: 98%;
            margin: 10px auto;
            border-radius: 14px;
        }
        .box-1{
            height: 250px;
        }
        .details{
            border: 8px solid rgb(4, 35, 64);
            width: 98%;
            margin: 10px auto;
            background-color: rgb(103, 103, 103);
            padding: 10px;
            padding-left: 30px;
            border-radius: 14px;
            
        }
        div[class*="button"]{
            background-color: rgb(103, 103, 103);
            background-color: #153558;
            width: 31%;
            border: 8px solid rgb(2, 31, 58);
            margin: 8px;
            border-radius: 15px;
            text-align: center;
            padding: 8px 0;
        }
        .box-2{
            display: flex;
            flex-wrap: wrap;
            background-color: rgb(226, 226, 226);
        }
        </style>
</head>
<body>
    <div class="textconverter">
        <div class="box-1">
            <textarea id="tarea" name="" style="width: 100%; height: 100%;" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="box-2">
            <div id="ucase" class="uppercase-button">uppercase</div>
            <div id="lcase" class="lowercase-button">lowercase</div>
            <div id="clear" class="clear-button">clear</div>
            <div id="Trim" class="trim-button">trim</div>
            <div class="wordcount-button">wordcount</div>
            <div class="spaceremove-button">spaceremove</div>
            <div class="charcount-button">charcount</div>
        </div>
        <div class="details">Characters : <span id="chartotal"></span> Words : <span id="wordtotal"></span></div>
    </div>
</body>
<script> 
    setInterval(
        function characters(){
            let a=document.getElementById("tarea").value;
            console.log(a.length);
            document.getElementById('chartotal').innerHTML=a.length;
        }, 1000);

//    ========================================

    setInterval(
        function words(){
            let str=document.getElementById("tarea").value;
            let count = 0; 
            let check = false; 
    
        for (let i = 0; i < str.length; i++) { 
            if (str[i] !== ' ' && !check) { 
                count++; 
                check = true; 
            } else if (str[i] === ' ') { 
                check = false; 
            } 
        } 
            document.getElementById('wordtotal').innerHTML=count;
        }, 1000);


        // ===============================================
        
        let te=document.querySelector('#tarea');
        ucase.addEventListener('click',function(){
            te.value=te.value.toUpperCase();
        })
        // ===============================================
        lcase.addEventListener('click',function(){
            te.value=te.value.toLowerCase();
        })
        // ===============================================
        clear.addEventListener('click',function(){
            te.value="";
        })
        // ===============================================
        Trim.addEventListener('click',function(){
            te.value=te.value.trim();
        })

        // ===============================================



</script>

</html>
